<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <script src='https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js'></script>
    <script src='js/bootstrap.js'></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="mystyle/common.css"/>
    <style>
        .login_content{
            height: auto;
            padding:55px 0;
        }
    </style>
    </head>
    <body>
    <div class='login_container'>
        <ul class="clearFix">
            <li class="floatleft firstli"><a class='fontblod' href="javascript:;">创作大脑</a></li>
            <li class="floatleft"><a href="javascript:;">首页</a></li>
            <li class="floatleft"><a href="javascript:;">智媒引擎</a></li>
        </ul>
    </div>
    <div class='login_content'>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10 login_title">
                注册
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label zhanghao">姓名</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label mima">手机</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label zhanghao">邮箱</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label mima">密码</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label zhanghao">单位</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label mima">职位</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10 login_btn">
                <button class="btn btn-default">完成</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10 login_btn">
                    已有账号，<a class='fontblod' href='javascript:;' style="color:red;">直接登录</a>
                    </div>
                </div>
        </div>
    </div>
    </body>
    </html>
