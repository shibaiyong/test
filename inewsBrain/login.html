<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <script src='https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js'></script>
    <script src='js/bootstrap.js'></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="mystyle/common.css"/>
    </head>
    <body>
    <div class='login_container'>
        <ul class="clearFix">
            <li class="floatleft firstli"><a class='fontblod' href="javascript:;">创作大脑</a></li>
            <li class="floatleft"><a href="javascript:;">首页</a></li>
            <li class="floatleft"><a href="javascript:;">智媒引擎</a></li>
        </ul>
    </div>
    <div class='login_content'>
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10 login_title">
                登录
                </div>
            </div>
            <div class="form-group" style="margin-bottom:30px;">
                <label for="inputEmail3" class="col-sm-2 control-label zhanghao">账号</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label mima">密码</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group" style="margin-bottom:30px;">
                <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox" style="width:380px;">
                    <label>
                    忘记密码
                    </label>
                </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10 login_btn">
                <button class="btn btn-default">登录</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10 login_btn">
                    没有账号，<a class='fontblod' href='javascript:;' style="color:red;">直接注册</a>
                    </div>
                </div>
        </div>
    </div>
    </body>
    </html>
