<script>
  function add (a, b){
    sub(a,b);
    return a+b;
  }
  function sub (a, b){
    return a-b;
  }

  var sub1=sub.apply(add, [4,2]);
  console.log(sub1);
  var add1=add.call(sub, 4, 2);
  console.log(add1);
</script>
