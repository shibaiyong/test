        return RegExp.$3 + '/' + RegExp.$2 + '/' + RegExp.$1;

			str = str.replace(/<[\/]{0,1}[a-z]+[^>]*>/img,function() {

				console.log(pool)

			}).replace(pattern, "<span style=\"color:red\">" + word + "</span>")
			.replace(/\u0000/mg,function() {

			})

    }
