<!DOCTYPE html>

<head>

  <title>dataTable</title>
  <link rel="stylesheet" href="resource/dataTable.css" />
  <style>
   .drop_wrapper .drop_item{
     list-style: none;
     padding:0;margin: 0;
   } 
   .drop_wrapper .drop_item li{
     padding:0;margin: 0;
   } 

   .drop_wrapper a{
     display: inline-block;
     text-decoration:none;
     color:#333;
     width:100%;
   } 
   
   .drop_container{
     width:150px;
     height: 30px;
     float: left;
     position: relative;
   }
   .drop_container>a{
     height: 100%;
     line-height: 30px;
     font-size: 16px;
   }
   .drop_container>a::after{
     content: ">";
   }
   .drop_container .drop_item{
     display: none;
     position:absolute;
     top:30px;
     left:0;
   }
   .drop_container .drop_item>li a{
     height: 30px;
     line-height: 30px;
     text-align: center;
   }
#table_id_example td input{
  border:none;
  width:100%;
  height:100%;
  margin:0;padding:0;
}
  </style>
</head>
<body>

      ]

  $(document).on('click', function(e){
    if($(e.target).attr('status') == 'hide'){
      $(e.target).attr('status','show')
      $(e.target).parent().siblings().children('a').attr('status','hide')
      $(e.target).parent().siblings().find('.drop_item').hide();
      $(e.target).next().show();
    }else{
      $('.drop_container>a').attr('status','hide')
      $('.drop_container .drop_item').hide();
    }
  })
} );
