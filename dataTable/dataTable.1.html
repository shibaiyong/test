<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dataTable</title>
  <link rel="stylesheet" href="resource/dataTable.css" />
  <!-- <link rel="stylesheet" href="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.css" /> -->
  <style>
    
    .dom{
    width: 500px;
    height: 100px;
    background: green;
    text-align: justify;
    text-align-last: justify;
}

.dom::after {
    display: inline-block;
    content: '';
    overflow: hidden;
    width: 100%;
    height: 0;
}
#table_id_example td input{
  border:none;
  width:100%;
  height:100%;
  margin:0;padding:0;
}
  </style>
</head>
<body>
  <table id="table_id_example" class="display table">
    
  </table>

</body>
</html>
<script src="resource/jquery3.3.1.min.js"></script>
<script src="resource/dataTable.js"></script>
<!-- <script src="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.js"></script> -->
<script>
 var a=0;
  $(document).ready( function () {
    //修改默认配置。
    $.extend( $.fn.dataTable.defaults, {
      searching: true,
      ordering:  true
    } );
    var dataTable = $('#table_id_example').DataTable({
      ajax:{
        url:"./resource/json.json",
        data: function ( d ) {
          
        }
      },
      "lengthChange": false,
      oLanguage: {
          sProcessing: "努力加载数据中.",
          sLengthMenu: "每页显示 _MENU_ 条记录",
          sZeroRecords: "抱歉,没有找到",
          sInfo: "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
          sInfoEmpty: "没有数据",
          sInfoFiltered: "(从 _MAX_ 条数据中检索)",
          sZeroRecords: "没有检索到数据",
          sSearch: "模糊查询:  ",
          oPaginate: {
              "sFirst": "首页",
              "sPrevious": "<",
              "sNext": ">",
              "sLast": "尾页"
          }
        },
      
      rowCallback: function( row, data, index ) {
          //data 代表每一行的数据对象。
          //$('td:eq(1)', row).html( '<input type="text" value="'+data.name+'"/>' );
          //$('td:eq(3)', row).html( '<input type="date"/>')
      },
      columns:[
        {data: "name", title:'Column 1', bSortable: false},
        {data: "position", title:'Column 2',bSortable: true},
        {data: "salary", title:'Column 3',bSortable: true},
        {data: "start_date",title:'Column 4',bSortable: true},
        {data: "office", title:'Column 5',bSortable: true},
        {data: "extn", title:'Column 6',bSortable: true}
      ],
      "aoColumnDefs":[
        {//倒数第一列
          "targets":-1,
          "bSortable": false,
          render: function(data, type, row) {
            
            var html ='<button class="btn btn-xs jfedit btn-danger" value="'+row.tcId+'">编辑</button>&nbsp;&nbsp;&nbsp;&nbsp;'
            +'<button class="btn btn-xs btn-danger jfdelete" value="'+row.tcId+'">删除</button>';
            return html;
          }
        }
      ]
    });  

  $('#table_id_example tbody').on( 'click', 'td', function () {
    var _this=this;
    var cell = dataTable.cell( _this );
    var cellNode = dataTable.cell( _this ).node();//<td>....</td>
    console.log(cell.cache('search')) //获取的是处理后的缓存数据。
    console.log(cell.data())  //获取的是原始数据
    //cell.data().draw(); //更改td中的数据并更新缓存中的数据;
    //console.log(cell.data("<div>hahaha</div>"));
    // console.log($(cellNode).find("input").val());
    $(cellNode).find("input").blur(function(){
      console.log($(this).val())
      
    })
  })


  dataTable.page.len( 5 ).draw();//控制当前页显示条数。
} );
</script>
