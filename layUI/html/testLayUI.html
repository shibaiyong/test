<script>
    // var id = parseInt(Math.random()*10)
    // console.log(id)
    layui.use(['layim','jquery'], function (layim,jquery) {
        var $ = jQuery = jquery
        $.ajax({
            url: '../static/data/collapse.json',
            type: 'get',
            dataType: 'json',
            data: {},
            success: function (res) {
                var data = res.data
                var str = ''
                for (var i = 0; i < data.length; i++) {
                    str += '<div class="layui-colla-item">' +
                           '<h2 class="layui-colla-title">' + data[i].title + '</h2>' +
                           '<div class="layui-colla-content layui-show">' + data[i].content + '</div>' +
                           '</div>'
                }
                $('.layui-collapse').html(str);
                layui.use('element', function () {
                    var element = layui.element
                });
            }
        })

        layim.config({
            brief: true
        })
        layim.chat({
            name: '在线客服1',
            type: 'kefu1',
            avatar: '../static/',
            id: 1
        }).chat({
            name: '在线客服2',
            type: 'kefu2',
            avatar: '',
            id: 2
        })
    });

</script>
