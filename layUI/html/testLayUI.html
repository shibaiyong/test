<script>
    layui.use(['layim', 'jquery'], function (layim, jquery) {
        var $ = jQuery = jquery
        $.ajax({
            url: '../static/data/collapse.json',
            type: 'get',
            dataType: 'json',
            data: {},
            success: function (res) {
                var data = res.data
                var str = ''
                for (var i = 0; i < data.length; i++) {
                    str += '<div class="layui-colla-item">' +
                        '<h2 class="layui-colla-title">' + data[i].title + '</h2>' +
                        '<div class="layui-colla-content layui-show">' + data[i].content + '</div>' +
                        '</div>'
                }
                $('.layui-collapse').html(str);
                layui.use('element', function () {
                    var element = layui.element
                    //监听导航点击事件
                    element.on('nav(testnav)', function (elem) {
                        console.log(elem); //得到当前点击的DOM对象
                    });
                });
            }
        })
