<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../plugin/dist/css/layui.css" />
    <title>layUI 表单</title>
</head>

<body>
    <div class="layui-container">
        <div lay-filter="layui-form" class="layui-form">
            <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
            <div class="layui-form-item">
                <label class="layui-form-label">输入框</label>
                <div class="layui-input-block">
                    <input type="text" name="username" placeholder="请输入" class="layui-input" lay-verify="username">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">下拉选择框</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value="0">写作</option>
                        <option value="1">阅读</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">复选框</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="like[write]" title="写作">
                    <input type="checkbox" name="like[read]" title="阅读">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开关关</label>
                <div class="layui-input-block">
                    <input type="checkbox" lay-skin="switch" name="switchtype" lay-filter="switchtype">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开关开</label>
                <div class="layui-input-block">
                    <input type="checkbox" lay-skin="switch" name="primarytype">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">单选框</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="0" title="男" lay-filter="sex">
                    <input type="radio" name="sex" value="1" title="女" lay-filter="sex">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">请填写描述</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="textarea"
                        lay-verify="textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                    <!-- <button class="layui-btn">立即提交</button> -->
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
            <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
        </div>
    </div>






    <div class="col-md-12">
        <div class="form-group">

            <div class="col-md-3">
                <label class="col-sm-4 control-label">银行:</label><input type="text" value="" name="bank_name"
                    class="input-small form-control">

            </div>
            <div class="col-md-3">
                <label class="col-sm-4 control-label">手机号:</label><input type="text" value="" name="phone"
                    class="input-small form-control">
            </div>
            <div class="col-md-3">
                <label class="col-sm-4 control-label">姓名:</label><input type="text" value="" name="name"
                    class="input-small form-control">
            </div>

        </div>

    </div>
    <div class="col-md-12">
        <div class="form-group">
            <div class="col-md-3">
                <label class="col-sm-4 control-label">开始日期:</label><input type="text" value="" id="date" name="startime"
                    class="input-small form-control" lay-key="1">
            </div>
            <div class="col-md-3">
                <label class="col-sm-4 control-label">截止日期:</label><input type="text" value="" id="date2" name="endtime" class="input-small form-control" lay-key="2">

            </div>
            <div class="col-md-3">
                <label class="col-sm-4 control-label">邀请人:</label><input type="text" value="" name="parent_name" class="input-small form-control">
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn green-haze">
                    查找 &nbsp; <i class="m-icon-swapright m-icon-white"></i>
                </button>
            </div>
        </div>
    </div>


















</body>

</html>
<script src="../plugin/dist/layui.js"></script>
<script>
    layui.use(['form', 'jquery'], function () {
        var form = layui.form
        var $ = jQuery = layui.jquery
        //表单初始化
        form.val("layui-form", {
            username: '哈哈哈',
            interest: '0',
            'like[write]': true,
            'like[read]': false,
            textarea: '阿拉啦啦啦啦啦啦啦啦'
        })
        //监听单选框的事件
        form.on('radio(sex)', function (data) {
            console.log(data.value);
        })
        //监听复选框事件
        form.on('switch(switchtype)', function (data) {
            //复选框根据选择状态，取值。
            console.log(data.elem.checked)
        })
        //监听下拉框事件
        form.on('select(aihao)', function (data) {
            console.log(data.value)
        })
        //表单校验
        form.verify({
            username: function (value, item) {

                //通过prop去获取复选框的选中状态。
                var checked = $('[name="primarytype"]').prop('checked')

                if (/^\d+\d+\d$/.test(value)) {
                    return '用户名不能全为数字';
                }
            },
            textarea: function (value, item) {
                if (/^\d+\d+\d$/.test(value)) {
                    return '描述不能全为数字';
                }
            }
        })
        //表单提交
        form.on('submit(*)', function (data) {
            console.log(data.field)
            //window.location.href="http://www.baidu.com"
        })
    })
</script>
