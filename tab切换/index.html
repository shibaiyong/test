<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding:0;
        }
        ul{
            width:200px;
            float: left;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            margin-right: 20px;
        }
        ul li{
            list-style: none;
            height: 30px;
            line-height: 30px;
            border-bottom: 1px solid #ddd;
        }
        ul li:first-child{
            border-top:1px solid #ddd;
        }
        .isShow{
            width:300px;
            height: 300px;
            display: none;
            float: left;
            border:1px solid #00a1e9;
            text-align: center;
            border-radius: 50%;
        }
        .isShow span{
            display: inline-block;
            margin-top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <ul>
        <li data-id='1'>button1</li>
        <li data-id='1'>button2</li>
        <li data-id='1'>button3</li>
        <li data-id='1'>button4</li>
        <li data-id='1'>button5</li>
    </ul>
    <div class="isShow0 isShow">
       <span>Very nice!!!</span>
    </div>
    <div class="isShow1 isShow">
        <span>Very nice@@@ </span>
    </div>
    <div class="isShow2 isShow">
         <span>Very nice###</span>
    </div>
    <div class="isShow3 isShow">
        <span>Very nice%%% </span>
    </div>
    <div class="isShow4 isShow">
        <span>Very nice||| </span>
    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
    $('li').click(function(){
       var index = $(this).index();
       $('.isShow'+index).show();
       $('.isShow'+index).siblings('div').hide();
    })
</script>
