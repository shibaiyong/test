<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>各种居中和高度自适应</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul li {
      list-style: none;
    }

    body,
    html {
      height: 100%;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      height: 100%;
    }

    .left {
      background: #ddd;
      width: 100px;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
      align-items: flex-start;
      height: 100%;
    }

    .leftbottom {
      background: gray;
    }

    .righttop {
      background: indianred
    }

    .rightbottom {
      height:400px;
      width:100%;
      display:table-cell;
      vertical-align: middle;
      text-align: center;
    }

    .right {
      background: #ccc;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .center{
      width:120px;
      height:120px;
      background:lightblue;
      display:inline-block;
      /* float:left;
      position:relative;
      left:50%; */

    }
  </style>
</head>

<body>
  <!-- 总结：个人认为：高度自适应目前无法通过纯的css实现，要用js来辅助实现 -->
  <div class="container">
    <div class="left">
      <div class="lefttop">
        <ul>
          <li>lefttop</li>
          <li>lefttop</li>
          <li>lefttop</li>
          <li>lefttop</li>
          <li>lefttop</li>
          <li>lefttop</li>
          <li>lefttop</li>
          <li>lefttop</li>
          <li>lefttop</li>
          <li>lefttop</li>
          <li>lefttop</li>
          <li>lefttop</li>
          <li>lefttop</li>
          <li>lefttop</li>
          <li>lefttop</li>
          <li>lefttop</li>
          <li>lefttop</li>
          <li>lefttop</li>
        </ul>
      </div>
      <div class="leftbottom">
        leftbottom
      </div>
    </div>
    <div class="right">
      <div class="righttop">
        righttop
      </div>
      <div class="rightbottom">
        <div class="center">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
