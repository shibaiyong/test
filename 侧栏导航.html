<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
          margin: 0; 
      }
      nav {
        position: fixed;
          background:white; 
         top: 20px; left: 30px;
         border:1px solid #ddd;
         border-radius: 5px;
         box-shadow: 0px 0px 2px 1px #ddd;
        
         box-sizing: border-box;
     }
         nav a { 
             font-size: 14px;
             color: #666;
             display: block;
             padding: 10px;
             text-decoration: none;
             width:100px;
             text-align: center;
        }         
         nav div a:not(:first-child):active {
             box-shadow: -1px 0.5px 2px 1px white inset;
             background-color: #00a1e9;
         }
         .a_click{
            background-color: #008FE2;
            color:white;
         }
         nav div a:nth-child(1){
             color:#008FE2;
             font-weight:600;
             font-size: 16px;
         }
    </style>
</head>
<body>
    <nav>
        <div id="slider-bar">
            <a href="#">导航栏</a>
            <a href="#" class="a_click">点滴一生</a>
            <a href="#">点滴一生</a>
            <a href="#">点滴一生</a>
            <a href="#">点滴一生</a>
        </div>
    </nav>  
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    $("#slider-bar a:not(:first)").click(function(){
        $(this).addClass('a_click');
        $(this).siblings().removeClass('a_click')
    })
</script>
