<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>checkbox全选</title>
</head>
<body>
  <input type="checkbox" class="all"/>

  <!-- <input type="checkbox" class="sub" value="1" name="num[]"/>
  <input type="checkbox" class="sub"  value="2" name="num[]"/>
  <input type="checkbox" class="sub"  value="3" name="num[]"/>
  <input type="checkbox" class="sub"  value="4" name="num[]"/>
  <input type="checkbox" class="sub"  value="5" name="num[]"/> -->
</body>
</html>
<script src="./jquery.min.js"></script>
<script>
  $(".all").click(function(){
    console.log($(this).prop("checked"))
    if($(this).prop("checked")==false){
      $('.sub').each(function(){
        $(this).prop('checked',false)
      })
    }else{
      $('.sub').prop('checked',true)
    }
  })
  $.ajax({
    url:'./data2.json',
    type:'get',
    success:function(res){
      var str = '';
      for(var i = 0;i < res.length; i++){
        str += `<input type="checkbox" class="sub" value="${res[i].id}" name="num[]"/>`
      }
      $('body').append(str)
    }
  })
</script>
