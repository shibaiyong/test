<input type="text" id="aa"/>

<script>


  var input = document.getElementById('aa')

  input.oninput = function(e){

    var str1 = e.target.value

    toWWW(str1)
    
  }


  function toWWW(str){

    var arr = str.split('')

    var brr = []
    
    for(var i = 0; i < arr.length; i++){
      if((i+1) % 4 == 0){
        brr.push(arr[i],' ')
      }else{
        brr.push(arr[i])
      }
    }

    return brr.join('').trim()
  }








</script>
