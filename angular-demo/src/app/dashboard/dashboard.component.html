<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    
    <h3>Top Heroes</h3>
    <div class="grid grid-pad">
        <a *ngFor="let hero of heroes" class="col-1-4" (click)="onSelect(hero)">
            <div class="module hero">
                <h4>{{hero.name}}</h4>
            </div>
        </a>
    </div>
    <heroes-details [hero]="selectHero"></heroes-details>

</div>
