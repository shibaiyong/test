<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件循环机制</title>
	</head>

	</body>

<script type="text/javascript">

//先执行所有的微任务，在执行宏任务每执行完一个，就去微队列看有没有新增的微任务，有就执行。依次循环

    setTimeout(()=>{
      console.log('1111')
      setTimeout(()=>{
        console.log('6666')
      },0)
      new Promise((resolve)=>{
        resolve(444)
        console.log('4444')
        
      })
    },0)

  setTimeout(()=>{
    console.log('5555')
  },0)
  console.log('2222')
  new Promise((resolve)=>{
    resolve(3333)
    console.log('33333')
    setTimeout(()=>{
    console.log('7777')
  },0)
  })

  var a = {n:1}

  var b = a

  a.x = a = {n:2}

  a.x = a

  console.log(a)
  console.log(b.x)

  var name = 'ddd'

  var obj = {
    name:'aaa',
    fun:function(){
      this.name = 'bbb'
      return function(){
        console.log(this.name)
      }
    }
  }

  obj.fun()()
</script>
