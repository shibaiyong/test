<script>
var num="1234567890.78"

function thousandFormat(val) {
  let str_num = '' + val
  let int_sec, float_sec
  let result = ''

  //判断是否为小数
  if(str_num.indexOf('.')){
    [ int_sec, float_sec ] = str_num.split('.')
  }else{
    int_sec = str_num
  }

  float_sec = float_sec ? '.' + float_sec : ''
  let int_sec_len = int_sec.length

  //判断数值整数部分的位数
  if(int_sec_len > 3){

    //核心算法
    while(Math.floor(int_sec_len/3)){
      int_sec_len -= 3
      result = (int_sec_len ? ',' : '') + int_sec.slice(-3) + result
      int_sec = int_sec.slice(0,-3)
    }

    return int_sec + result + float_sec
  }

  return int_sec + float_sec
}
console.log(thousandFormat(num))
</script>
