<script>
    var ms="1122048,000000";
    var strTime="2005/7/23"
    var standTime1=new Date(ms);
    
    var standTime=new Date(strTime).getTime();
    console.log(standTime);
    console.log(standTime1)
    function toLocalString(ms,symbol){
        var reg = /^[1-9][0-9]*$/;
        console.log(reg.test(ms))
        if(reg.test(ms)){
            var  marker=symbol||"/";
            var  dateObj=new Date(ms);
            var  timeString=dateObj.getFullYear()+marker+(dateObj.getMonth()+1)+marker+dateObj.getDate();
        }
        return timeString
    }  
    console.log(toLocalString(ms))
</script>
